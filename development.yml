gladius:
  extends:
    file: common.yml
    service: gladius
  build: .
  environment:
    - SCHEDULER_PORT=8081
    - REDIS_PORT=6379
    - REDIS_IP=127.0.0.1
    - GLADIUS_IP=127.0.0.1
    - GLADIUS_PORT=8080
    - REGISTRY_PORT=5000
    - REGISTRY_IP=192.168.99.100
    - SSH_KEY=/Users/razic/.ssh/id_gitcorp
    - CPUS_PER_TASK=1
    - MEMORY_PER_TASK=512
    - MESOS_MASTER=mesos:5050
  ports:
    - "8080:8080"
  links:
    - registry
    - redis
    - master
master:
  extends:
    file: common.yml
    service: master
  environment:
    - MESOS_ZK=zk://zk:2181/mesos
  links:
    - zk
  ports:
    - "5050:5050"
executor:
  extends:
    file: common.yml
    service: executor
  build: ../gladius-executor
slave:
  extends:
    file: common.yml
    service: slave
  links:
    - zk
    - registry
  environment:
    - MESOS_MASTER=zk://zk:2181/mesos
redis:
  extends:
    file: common.yml
    service: redis
zk:
  extends:
    file: common.yml
    service: zk
registry:
  extends:
    file: common.yml
    service: registry
